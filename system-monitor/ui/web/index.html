<!-- ui/web/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables for better table handling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>System Monitor</h1>
            <div class="connection-status">
                <span id="status-indicator"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <div class="dashboard">
            <!-- CPU Section -->
            <section class="metric-card" id="cpu-section">
                <h2>CPU Usage</h2>
                <div class="cpu-cores" id="cpu-cores-container"></div>
                <div class="chart-container">
                    <canvas id="cpuChart"></canvas>
                </div>
            </section>

            <!-- Memory Section -->
            <section class="metric-card" id="memory-section">
                <h2>Memory Usage</h2>
                <div class="memory-info">
                    <div class="memory-gauge">
                        <canvas id="memoryGauge"></canvas>
                    </div>
                    <div class="memory-details">
                        <div class="memory-stat">
                            <span>Total:</span>
                            <span id="total-memory">-</span>
                        </div>
                        <div class="memory-stat">
                            <span>Used:</span>
                            <span id="used-memory">-</span>
                        </div>
                        <div class="memory-stat">
                            <span>Available:</span>
                            <span id="available-memory">-</span>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="memoryChart"></canvas>
                </div>
            </section>

            <!-- Processes Section -->
            <section class="metric-card full-width" id="processes-section">
                <h2>Processes</h2>
                <div class="table-container">
                    <table id="processes-table">
                        <thead>
                            <tr>
                                <th>PID</th>
                                <th>Name</th>
                                <th>CPU %</th>
                                <th>Memory %</th>
                                <th>State</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script src="static/js/monitor.js"></script>
</body>
</html>
